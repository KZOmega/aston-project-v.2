<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Designs/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Individual Ranking</title>
</head>
<body>
    <div class="container-fluid">
        <div class="blue-top d-flex">
            <div class="d-flex align-items-end flex-column mb-3">
                <div class="p-2"><img class ="topright" src="https://www.w3schools.com/howto/img_avatar.png"></div>
            </div>
            <div class="d-flex align-items-end" style="color: white; font-size: 40px;">
                <div class="p-2">個人排名</div>
            </div>
        </div>  
        <div class="buttoncenter d-flex" role="group">
            <button type="button" class="btn btnoutline-primary flex-fill" disabled>本月份</button>
            <button type="button" class="btn btnoutline-primary flex-fill">2023年</button>
            <button type="button" class="btn btnoutline-primary flex-fill">其他月份</button>
        </div>
        <div style="font-size:30px;">
            銷售員
        </div>
        <table class="center">
            <thead>
                <tr>
                    <div class="d-flex flex-row mb-4">
                        <td class="greygrid p-2">1</td>
                        <td><img src="https://www.w3schools.com/w3images/avatar6.png" class="picranking p-2"></td>
                        <td class="p-2">Michelle</td>
                        <td class="p-2"><img src="icons/trophy.png" class="picranking"></td> 
                    </div>
                </tr>
                <tr>
                    <td class="greygrid">2</td>
                    <td><img src="https://www.w3schools.com/howto/img_avatar.png" class="picranking"></td>
                    <td>Anderson</td>
                </tr>
                <tr>
                    <td class="greygrid">3</td>
                    <td><img src="https://www.w3schools.com/w3images/avatar2.png" class="picranking"></td>
                    <td>Raymond</td>
                </tr>
                <tr>
                    <td class="greygrid">4</td>
                    <td><img src="https://www.w3schools.com/w3images/avatar5.png" class="picranking"></td>
                    <td>Kaddy</td>
                </tr>
                <tr>
                    <td class="greygrid">5</td>
                    <td><img src="https://www.w3schools.com/howto/img_avatar2.png" class="picranking"></td>
                    <td>Rex</td>
                </tr>
            </thead>
        </table>
        <div class="buttoncenter d-flex bottom" role="group">
            <button type="button" class="btn btnoutline-primary four-button-row flex-fill" >首頁</button>
            <button type="button" class="btn btnoutline-primary four-button-row flex-fill" disabled>銷售分析</button>
            <button type="button" class="btn btnoutline-primary four-button-row flex-fill">個人排名</button>
            <button type="button" class="btn btnoutline-primary four-button-row flex-fill">團隊排名</button>
        </div>
    </div>
</body>
</html>
