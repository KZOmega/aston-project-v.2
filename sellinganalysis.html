<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sells Analysis</title>
    <link rel="stylesheet" href="Designs/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div style="background-color: navy; height: 200px;">
            <div class="d-flex align-items-end flex-column mb-3">
                <div class="p-2"><img class ="topright" src="https://www.w3schools.com/howto/img_avatar.png"></div>
            </div>
            <div class="d-flex align-items-start flex-column mb-3" style="color: white; font-size: 40px;">
                <div class="p-2">銷售分析</div>
            </div>
        </div>  
        <div class="buttoncenter d-flex" role="group">
            <button type="button" class="btn btnoutline-primary flex-fill" disabled>本月份</button>
            <button type="button" class="btn btnoutline-primary flex-fill">2023年</button>
            <button type="button" class="btn btnoutline-primary flex-fill">其他月份</button>
        </div>
        <div style="font-size: 25px;">
            本月份銷售成績
        </div>
        <div class="d-flex">
            <div class="me-auto p-2">明數</div>
            <div class="p-2">60,000 HKD</div>
        </div>
        <div class="d-flex">
            <div class="me-auto p-2">未簽明數</div>
            <div class="p-2">200,000 HKD</div>
        </div>
            <div>
                <label for="file">30%</label>
                <progress id="file" value="30" max="100"> 30% </progress>
            </div>
    <div class="d-flex">
        <div class="me-auto p-2">暗數</div>
        <div class="p-2">10,000 HKD</div>
    </div>
    <div class="d-flex flex-column mb-2">
        <div class="p-2">T2</div>
        <div class="p-2">
            <label for="t2">30%</label>
            <progress id="t2" value="30" max="100"> 30% </progress>
        </div>
    </div>
    <div class="d-flex">
        <div class="me-auto p-2">RPH</div>
        <div class="p-2">100 HKD</div>
    </div>
    <div class="buttoncenter d-flex" role="group">
        <button type="button" class="btn btnoutline-primary four-button-row flex-fill" >首頁</button>
        <button type="button" class="btn btnoutline-primary four-button-row flex-fill" disabled>銷售分析</button>
        <button type="button" class="btn btnoutline-primary four-button-row flex-fill">個人排名</button>
        <button type="button" class="btn btnoutline-primary four-button-row flex-fill">團隊排名</button>
    </div>
    </div>
</body>
</html>
